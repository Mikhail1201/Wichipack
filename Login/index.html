<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WichiPack - Iniciar Sesión</title>
  <link rel="stylesheet" href="../styles.css">
</head>

<body>
  <div class="login-container">
    <h1 class="logo">WichiPack</h1>
    <h2>Iniciar Sesión</h2>

    <!-- Formulario corregido -->
    <form id="loginForm">
      <input type="email" id="email" placeholder="email" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>

    <p class="credits">© 2025 WichiPack | Alquiler de Patinetas</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="/api/auth/route.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch("/api/auth/route", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const result = await response.json();

        if (!response.ok) {
          alert("Error: " + (result.error || "Error desconocido"));
          return;
        }

        // Redirigir según idrol
        switch (result.idrol) {
          case 1:
            window.location.href = "/mainpage/admin.html";
            break;
          case 2:
            window.location.href = "/mainpage/mantenimiento.html";
            break;
          case 3:
            window.location.href = "/mainpage/recepcionista.html";
            break;
          default:
            alert("Rol desconocido. Contacta al administrador.");
        }
      } catch (error) {
        console.error("Error en el inicio de sesión:", error);
        alert("Error inesperado en el inicio de sesión.");
      }
    });
  </script>

</body>

</html>
