<!DOCTYPE html>
<html lang="es">
<head>

  <title>WichiPack - Iniciar Sesión</title>

</head>
<body>
  <div class="login-container">
    <h1 class="logo">WichiPack</h1>

      <button type="submit">Entrar</button>
    </form>

  </div>

  <script src="../app.js"></script>
