<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WichiPack - Iniciar Sesión</title>
  <link rel="stylesheet" href="../styles.css">
</head>

<body>
  <div class="login-container">
    <h1 class="logo">WichiPack</h1>
    <h2>Iniciar Sesión</h2>

    <!-- Formulario corregido -->
    <form id="loginForm">
      <input type="email" id="email" placeholder="email" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>

    <p class="credits">© 2025 WichiPack | Alquiler de Patinetas</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: "login" ,email, password }),
        });

        // Leer como texto y parsear con fallback por si el servidor devuelve HTML/otro
        const text = await response.text();
        let result;
        try {
          result = text ? JSON.parse(text) : {};
        } catch (e) {
          result = { error: text || response.statusText };
        }

        if (!response.ok) {
          alert('Error: ' + (result.error || response.statusText));
          return;
        }

        // Guardar token si viene del servidor
        if (result.access_token) {
          localStorage.setItem('token', result.access_token);
        }

        // Redirigir según idrol
        switch (result.idrol) {
          case 0:
            window.location.href = '/Mainpage/admin.html';
            break;
          case 1:
            window.location.href = '/Mainpage/admin.html';
            break;
          case 2:
            window.location.href = '/Mainpage/mantenimiento.html';
            break;
          case 3:
            window.location.href = '/Mainpage/recepcionista.html';
            break;
          default:
            alert('Rol desconocido. Contacta al administrador.');
        }
      } catch (error) {
        console.error('Error en el inicio de sesión:', error);
        alert('Error inesperado en el inicio de sesión.');
      }
    });
  </script>

</body>

</html>
