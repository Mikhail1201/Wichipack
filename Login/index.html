<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WichiPack - Iniciar Sesión</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="login-container">
    <h1 class="logo">WichiPack</h1>
    <h2>Iniciar Sesión</h2>
    
    <!-- Formulario corregido -->
    <form id="loginForm">
      <input type="email" id="email" placeholder="email" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>

    <p class="credits">© 2025 WichiPack | Alquiler de Patinetas</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="/api/auth/route.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        const { signIn } = await import('/api/auth/route.js');
        const result = await signIn(email, password);
        
        if (result.error) {
          alert('Error al iniciar sesión: ' + result.error.message);
        }
      } catch (error) {
        console.error('Error en el inicio de sesión:', error);
        alert('Ocurrió un error inesperado.');
      }
    });
  </script>
</body>
</html>
