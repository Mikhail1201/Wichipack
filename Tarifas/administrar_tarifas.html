<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Tarifas - WichiPack</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header class="admin-header">
        <h1 class="logo">WichiPack</h1>
    <button id="backBtn" class="btn-back" onclick="if (history.length > 1) { history.back(); } else { window.location.href = '/Mainpage/admin.html'; }">Volver</button>
    </header>

    <main class="admin-main">
        <div class="content-wrapper">
            <h2>Administrar Tarifas</h2>
            
            <!-- Formulario para agregar tarifa -->
            <div class="form-section">
                <h3>Agregar Nueva Tarifa</h3>
                <form id="addRateForm">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo:</label>
                        <select id="tipo" name="tipo" required>
                            <option value="Descuento">Descuento</option>
                            <option value="Mes">Mes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="valor">Valor:</label>
                        <input type="number" id="valor" name="valor" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaInicio">Fecha Inicio:</label>
                        <input type="date" id="fechaInicio" name="fechaInicio" required>
                    </div>
                    <button type="submit" class="btn-primary">Agregar Tarifa</button>
                </form>
            </div>

            <!-- Tabla de tarifas -->
            <div class="table-container">
                <h3>Lista de Tarifas</h3>
                <div class="table-responsive">
                    <table class="custom-table" id="ratesTable">
                        <thead>
                            <tr>
                                <th>ID Tarifa</th>
                                <th>Nombre</th>
                                <th>Tipo</th>
                                <th>Valor</th>
                                <th>Fecha Inicio</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Las tarifas se cargarán dinámicamente aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
