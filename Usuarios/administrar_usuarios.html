<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrar Usuarios - WichiPack</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body class="crear-usuario-body">

  <!-- Encabezado -->
  <header class="main-header">
    <h1 class="page-title">Administrar usuarios</h1>
    <button class="btn-close" onclick="window.location.href='/Mainpage/admin.html'">âœ•</button>
  </header>
  
  <!-- Contenido principal -->
  <main class="create-user-container">
    <div class="form-card user-list-card">
      <h2>Lista de usuarios</h2>
      <div id="user-list-message" style="color: black;">Cargando usuarios...</div>
      <div id="user-list-container"></div>
    </div>
  </main>

  <script src="main.js"></script>
  <script type="module">
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        // ðŸŸ¢ 1. Obtener el token guardado despuÃ©s del login
        const token = localStorage.getItem("token");

        if (!token) {
          // Si no hay token, redirigir al login
          window.location.href = "/Login/index.html";
          return;
        }

        // ðŸŸ¢ 2. Enviar token al endpoint checkSession (ahora mÃ©todo POST)
        const response = await fetch("/api/checkSession", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token }),
        });

        const result = await response.json();

        // ðŸŸ¢ 3. Si la sesiÃ³n no es vÃ¡lida, redirigir
        if (!response.ok) {
          console.warn(result.error || "SesiÃ³n no vÃ¡lida");
          window.location.href = "/Login/index.html";
          return;
        }

        // ðŸŸ¢ 4. Redirigir segÃºn rol
        switch (result.idrol) {
          case 0:
            break;
          case 1:
            break;
          case 2:
            window.location.href = "/Mainpage/mantenimiento.html";
            break;
          case 3:
            window.location.href = "/Mainpage/recepcionista.html";
            break;
          default:
            alert("Rol desconocido. Contacta al administrador.");
        }
      } catch (error) {
        console.error("Error al verificar la sesiÃ³n:", error);
        window.location.href = "/Login/index.html";
      }
    });
  </script>
</body>
</html>
