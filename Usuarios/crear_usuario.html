<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Usuario</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body class="crear-usuario-body">
  <header class="main-header">
    <h1 class="page-title">Crear usuario</h1>
    <button class="btn-close" onclick="window.location.href='admin.html'">✕</button>
  </header>

  <section class="create-user-container">
    <div class="form-card">
      <form class="create-user-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ej: Juan Pérez">

        <label for="correo">Correo:</label>
        <input type="email" id="correo" placeholder="usuario@mail.com">

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" placeholder="••••••">

        <label for="accesos">Accesos:</label>
        <select id="accesos">
          <option>Administrador</option>
          <option>Recepcionista</option>
          <option>Mantenimiento</option>
        </select>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" placeholder="Ej: 31265455">

        <button type="submit" class="btn-save">Guardar usuario</button>
      </form>
    </div>
  </section>
</body>
</html>
