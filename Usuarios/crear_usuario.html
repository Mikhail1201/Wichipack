<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Usuario</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body class="crear-usuario-body">
  <header class="main-header">
    <h1 class="page-title">Crear usuario</h1>
    <button class="btn-close" onclick="window.location.href='/Mainpage/admin.html'">âœ•</button>
  </header>

  <section class="create-user-container">
    <div class="form-card">
      <form class="create-user-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ej: Juan PÃ©rez">

        <label for="correo">Correo:</label>
        <input type="email" id="correo" placeholder="usuario@mail.com">

        <label for="contrasena">ContraseÃ±a:</label>
        <input type="password" id="contrasena" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢">

        <label for="accesos">Accesos:</label>
        <select id="accesos">
          <option>Administrador</option>
          <option>Recepcionista</option>
          <option>Mantenimiento</option>
        </select>

        <button type="submit" class="btn-save">Guardar usuario</button>
      </form>
    </div>
  </section>
  <script>
    document.querySelector('.create-user-form').addEventListener('submit', crearUsuario);

    async function crearUsuario(event) {
      event.preventDefault();

      const username = document.getElementById('nombre').value;
      const correo = document.getElementById('correo').value;
      const contrasena = document.getElementById('contrasena').value;
      const accesos = document.getElementById('accesos').value;

      const idrolMap = {
        'Administrador': 1,
        'Recepcionista': 3,
        'Mantenimiento': 2
      };
      const idrol = idrolMap[accesos];

      const response = await fetch('/api/createUser', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({username: username, email: correo, idrol: idrol, password: contrasena })
      });

      const result = await response.json();
      if (response.ok) {
        alert('Usuario creado exitosamente');
        window.location.href = '/Mainpage/admin.html';
      } else {
        alert('Error al crear usuario: ' + (result.error || 'Error desconocido'));
      }
      
    }
  </script>
  <script type="module">
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        // ðŸŸ¢ 1. Obtener el token guardado despuÃ©s del login
        const token = localStorage.getItem("token");

        if (!token) {
          // Si no hay token, redirigir al login
          window.location.href = "/Login/index.html";
          return;
        }

        // ðŸŸ¢ 2. Enviar token al endpoint checkSession (ahora mÃ©todo POST)
        const response = await fetch("/api/checkSession", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token }),
        });

        const result = await response.json();

        // ðŸŸ¢ 3. Si la sesiÃ³n no es vÃ¡lida, redirigir
        if (!response.ok) {
          console.warn(result.error || "SesiÃ³n no vÃ¡lida");
          window.location.href = "/Login/index.html";
          return;
        }

        // ðŸŸ¢ 4. Redirigir segÃºn rol
        switch (result.idrol) {
          case 1:
            break;
          case 2:
            window.location.href = "/Mainpage/mantenimiento.html";
            break;
          case 3:
            window.location.href = "/Mainpage/recepcionista.html";
            break;
          default:
            alert("Rol desconocido. Contacta al administrador.");
        }
      } catch (error) {
        console.error("Error al verificar la sesiÃ³n:", error);
        window.location.href = "/Login/index.html";
      }
    });
  </script>
</body>
</html>
