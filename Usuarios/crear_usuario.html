<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Usuario</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body class="crear-usuario-body">
  <header class="main-header">
    <h1 class="page-title">Crear usuario</h1>
    <button class="btn-close" onclick="window.location.href='/Mainpage/admin.html'">‚úï</button>
  </header>

  <section class="create-user-container">
    <div class="form-card">
      <form class="create-user-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ej: Juan P√©rez">

        <label for="correo">Correo:</label>
        <input type="email" id="correo" placeholder="usuario@mail.com">

        <label for="contrasena">Contrase√±a:</label>
        <input type="password" id="contrasena" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">

        <label for="accesos">Accesos:</label>
        <select id="accesos">
          <option value="1">Administrador</option>
          <option value="3">Recepcionista</option>
          <option value="2">Mantenimiento</option>
        </select>

        <button type="submit" class="btn-save">Guardar usuario</button>
      </form>
    </div>
  </section>

  <script>
    document.querySelector('.create-user-form').addEventListener('submit', crearUsuario);

    async function crearUsuario(event) {
      event.preventDefault();

      const username = document.getElementById('nombre').value;
      const correo = document.getElementById('correo').value;
      const contrasena = document.getElementById('contrasena').value;
      const accesos = document.getElementById('accesos').value;

      const response = await fetch('/api/handleUser', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: username,
          email: correo,
          idrol: Number(accesos),
          password: contrasena
        })
      });

      const result = await response.json();
      if (response.ok) {
        alert('Usuario creado exitosamente');
        window.location.href = '/Mainpage/admin.html';
      } else {
        alert('Error al crear usuario: ' + (result.error || 'Error desconocido'));
      }
    }
  </script>

  <script type="module">
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const token = localStorage.getItem("token");

        if (!token) {
          window.location.href = "/Login/index.html";
          return;
        }

        const response = await fetch("/api/checkSession", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token }),
        });

        const result = await response.json();

        if (!response.ok) {
          console.warn(result.error || "Sesi√≥n no v√°lida");
          window.location.href = "/Login/index.html";
          return;
        }

        // üü¢ Si el usuario logueado es administrador (idrol = 1)
        if (result.idrol === 1) {
          // Ocultar la opci√≥n de Administrador
          const select = document.getElementById("accesos");
          const adminOption = select.querySelector('option[value="1"]');
          if (adminOption) adminOption.remove();
        }

        // Redirecci√≥n de seguridad si no es admin
        switch (result.idrol) {
          case 0:
            break;
          case 1:
            // Se queda en admin
            break;
          case 2:
            window.location.href = "/Mainpage/mantenimiento.html";
            break;
          case 3:
            window.location.href = "/Mainpage/recepcionista.html";
            break;
          default:
            alert("Rol desconocido. Contacta al administrador.");
        }

      } catch (error) {
        console.error("Error al verificar la sesi√≥n:", error);
        window.location.href = "/Login/index.html";
      }
    });
  </script>
</body>
</html>
