<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Recepcionista - WichiPack</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body class="admin-body">
  <header class="admin-header">
    <h1 class="logo">WichiPack</h1>
    <button id="logoutBtn" class="btn-logout" onclick="logout()">Cerrar sesión</button>
  </header>

  <main class="admin-main">
    <div class="admin-content">
      <h2>Bienvenido, Recepcionista</h2>
      <p class="subtitle">¿Qué deseas hacer hoy?</p>

      <div class="admin-options">
        
        <!-- Facturación -->
        <div class="dropdown">
          <button class="admin-card dropdown-btn">📄 Facturación</button>
          <div class="dropdown-content">
            <a href="/Factura/crear_factura.html">Crear Factura</a>
            <a href="/Factura/reporte_factura.html">Registro de Facturas</a>
          </div>
        </div>

        <!-- Inventario -->
        <div class="dropdown">
          <button class="admin-card dropdown-btn">📦 Inventario</button>
          <div class="dropdown-content">
            <a href="/Inventario/administrar_inventario.html">Ver Inventario</a>
          </div>
        </div>

        <!-- Alquileres -->
        <div class="dropdown">
          <button class="admin-card dropdown-btn">🛴 Alquileres</button>
          <div class="dropdown-content">
            <a href="/Alquileres/alquileres.html">Ver alquileres</a>
          </div>
        </div>

        <!-- Clientes -->
        <div class="dropdown">
          <button class="admin-card dropdown-btn">👤 Clientes</button>
          <div class="dropdown-content">
            <a href="/Clientes/crear_cliente.html">Crear cliente</a>
            <a href="/Clientes/administrar_clientes.html">Administrar clientes</a>
          </div>
        </div>

      </div>
    </div>
  </main>

  <script src="main.js"></script>
  <script type="module">
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        // 🟢 1. Obtener el token guardado después del login
        const token = localStorage.getItem("token");

        if (!token) {
          // Si no hay token, redirigir al login
          window.location.href = "/Login/index.html";
          return;
        }

        // 🟢 2. Enviar token al endpoint checkSession (ahora método POST)
        const response = await fetch("/api/checkSession", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token }),
        });

        const result = await response.json();

        // 🟢 3. Si la sesión no es válida, redirigir
        if (!response.ok) {
          console.warn(result.error || "Sesión no válida");
          window.location.href = "/Login/index.html";
          return;
        }

        // 🟢 4. Redirigir según rol
        switch (result.idrol) {
          case 1:
            window.location.href = "/Mainpage/admin.html";
            break;
          case 2:
            window.location.href = "/Mainpage/mantenimiento.html";
            break;
          case 3:
            break;
          default:
            alert("Rol desconocido. Contacta al administrador.");
        }
      } catch (error) {
        console.error("Error al verificar la sesión:", error);
        window.location.href = "/Login/index.html";
      }
    });
  </script>
</body>
</html>
