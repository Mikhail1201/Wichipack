<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cliente - WichiPack</title>
  <link rel="stylesheet" href="../styles.css">
</head>

<body class="admin-body">
  <header class="admin-header">
    <h1 class="logo">WichiPack</h1>
    <button class="btn-volver" onclick="window.location.href='/Mainpage/admin.html'">‚Üê Volver</button>
  </header>

  <main class="admin-main">
    <div class="admin-content">
      <h2 class="titulo-seccion">Crear Cliente</h2>
      <form class="formulario">
        <label>C√©dula</label>
        <input type="number" placeholder="Ingrese su cedula" required>
        <label>Nombre</label>
        <input type="text" placeholder="Ingrese el nombre" required>
        <label>Apellido:</label>
        <input type="text" placeholder="Ingrese el apellido" required>
        <label>Correo electr√≥nico:</label>
        <input type="email" placeholder="Ingrese el correo" required>
        <label>Tel√©fono:</label>
        <input type="number" placeholder="Ingrese el n√∫mero" required>
        <label>Direccion:</label>
        <input type="text" placeholder="Ingrese su direccion" required>
        <button type="submit" class="btn-guardar">Guardar Cliente</button>
      </form>
    </div>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector(".formulario");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Obtener los valores del formulario
        const inputs = form.querySelectorAll("input");
        const cedula = inputs[0].value.trim();
        const nombre = inputs[1].value.trim();
        const apellido = inputs[2].value.trim();
        const email = inputs[3].value.trim();
        const telefono = inputs[4].value.trim();
        const direccion = inputs[5].value.trim();

        // Validar que todos los campos est√©n completos
        if (!cedula || !nombre || !apellido || !email || !telefono || !direccion) {
          alert("Por favor, completa todos los campos antes de guardar.");
          return;
        }

        try {
          const response = await fetch("/api/handleClient", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              cedula,
              nombre,
              apellido,
              telefono,
              email,
              direccion,
            }),
          });

          const result = await response.json();

          if (!response.ok) {
            console.error("Error al crear cliente:", result.error);
            alert("‚ùå Error: " + (result.error || "No se pudo crear el cliente."));
            return;
          }

          alert("‚úÖ Cliente creado exitosamente.");
          console.log("Cliente registrado:", result.cliente);

          // Limpiar formulario
          form.reset();
        } catch (error) {
          console.error("Error inesperado:", error);
          alert("‚ö†Ô∏è Error inesperado. Intenta nuevamente.");
        }
      });
    });
  </script>
  <script type="module">
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        // üü¢ 1. Obtener el token guardado despu√©s del login
        const token = localStorage.getItem("token");

        if (!token) {
          // Si no hay token, redirigir al login
          window.location.href = "/Login/index.html";
          return;
        }

        // üü¢ 2. Enviar token al endpoint checkSession (ahora m√©todo POST)
        const response = await fetch("/api/auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "check", token: token}),
        });

        const result = await response.json();

        // üü¢ 3. Si la sesi√≥n no es v√°lida, redirigir
        if (!response.ok) {
          console.warn(result.error || "Sesi√≥n no v√°lida");
          window.location.href = "/Login/index.html";
          return;
        }

        // üü¢ 4. Redirigir seg√∫n rol
        switch (result.idrol) {
          case 0:
            break;
          case 1:
            break;
          case 2:
            window.location.href = "/Mainpage/mantenimiento.html";
            break;
          case 3:
            break;
          default:
            alert("Rol desconocido. Contacta al administrador.");
        }
      } catch (error) {
        console.error("Error al verificar la sesi√≥n:", error);
        window.location.href = "/Login/index.html";
      }
    });
  </script>
</body>

</html>
