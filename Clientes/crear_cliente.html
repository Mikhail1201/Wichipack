<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cliente - WichiPack</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body class="admin-body">
  <header class="admin-header">
    <h1 class="logo">WichiPack</h1>
    <button class="btn-volver" onclick="window.location.href='admin.html'">← Volver</button>
  </header>

  <main class="admin-main">
    <div class="admin-content">
      <h2 class="titulo-seccion">Crear Cliente</h2>
      <form class="formulario">
        <label>Nombre completo:</label>
        <input type="text" placeholder="Ingrese el nombre" required>
        <label>Correo electrónico:</label>
        <input type="email" placeholder="Ingrese el correo" required>
        <label>Teléfono:</label>
        <input type="tel" placeholder="Ingrese el número" required>
        <button type="submit" class="btn-guardar">Guardar Cliente</button>
      </form>
    </div>
  </main>
</body>
</html>
