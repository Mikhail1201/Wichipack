<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquileres - WichiPack</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="admin-body">
    <header class="admin-header">
        <h1 class="logo">WichiPack</h1>
        <button class="btn-volver" onclick="window.history.back()">‚Üê Volver</button>
    </header>

    <main class="admin-main">
        <div class="admin-content">
            <h2 class="titulo-seccion">Alquileres</h2>

            <div class="alquileres-filtros">
                <input 
                    type="text" 
                    id="buscarAlquiler" 
                    placeholder="Buscar por cliente o producto..." 
                    class="filtro-input"
                >
                <select id="filtroEstado" class="filtro-select">
                </select>
            </div>

            <div class="alquileres-container">
                <table class="tabla">
                    <thead>
                        <tr>
                            <th>Hora Inicio</th>
                            <th>Hora Fin</th>
                            <th>Precio Total</th>
                            <th>Cliente</th>
                            <th>Estado</th>
                            <th>Producto</th>
                            <th>Horas Alquiladas</th>
                        </tr>
                    </thead>
                    <tbody id="alquileres-body">
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="alquileres-actions">
                <button class="btn-primary">
                    Nuevo Alquiler
                </button>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
    
</body>
</html>
