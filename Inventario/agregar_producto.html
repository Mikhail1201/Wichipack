<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto - WichiPack</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="producto-body">
    <div class="producto-container">
        <div class="producto-header">
            <h1>Agregar Producto</h1>
            <p>Añade un nuevo artículo al inventario</p>
        </div>

        <form class="producto-form" id="formProducto">
            <div class="form-group">
                <label for="nombre">Nombre del Producto</label>
                <input 
                    type="text" 
                    id="nombre" 
                    name="nombre" 
                    placeholder="Ej: Patineta Pro X500"
                    required
                >
            </div>

            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input 
                    type="number" 
                    id="cantidad" 
                    name="cantidad" 
                    placeholder="Ej: 50"
                    min="0"
                    required
                >
            </div>

            <div class="form-group">
                <label for="precio">Precio Unitario</label>
                <input 
                    type="number" 
                    id="precio" 
                    name="precio" 
                    placeholder="Ej: 250000"
                    step="0.01"
                    min="0"
                    required
                >
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-guardar">Guardar Producto</button>
                <button type="button" class="btn-cancelar" onclick="window.location.href='admin.html'">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="../app.js"></script>
    <script>
        document.getElementById('formProducto').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Producto agregado correctamente');
            this.reset();
        });
    </script>
</body>
</html>
