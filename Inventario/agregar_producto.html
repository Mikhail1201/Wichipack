<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Patineta - WichiPack</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body class="producto-body">
  <div class="producto-container">
    <div class="producto-header">
      <h1>Agregar Patineta</h1>
      <p>Registra una nueva patineta en el inventario</p>
    </div>

    <form class="producto-form" id="formPatineta">
      <div class="form-group">
        <label for="modelo">Modelo</label>
        <input
          type="text"
          id="modelo"
          name="modelo"
          placeholder="Ej: Patineta Pro X500"
          required
        />
      </div>

      <div class="form-group">
        <label for="numero_serie">N√∫mero de serie</label>
        <input
          type="text"
          id="numero_serie"
          name="numero_serie"
          placeholder="Ej: SN-ABC12345"
          required
        />
      </div>

      <div class="form-group">
        <label for="fecha_compra">Fecha de compra</label>
        <input
          type="date"
          id="fecha_compra"
          name="fecha_compra"
          required
        />
      </div>

      <div class="form-group">
        <label for="idestado">Estado</label>
        <select id="idestado" name="idestado" required>
          <option value="">Cargando estados...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="ultima_revision">√öltima revisi√≥n</label>
        <input
          type="date"
          id="ultima_revision"
          name="ultima_revision"
        />
      </div>

      <div class="form-group">
        <label for="observaciones">Observaciones</label>
        <textarea
          id="observaciones"
          name="observaciones"
          placeholder="Escribe observaciones sobre la patineta..."
        ></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-guardar">Guardar Patineta</button>
        <button
          type="button"
          class="btn-cancelar"
          onclick="window.location.href='/Mainpage/admin.html'"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>

  <script>
    // üîπ Cargar estados desde la API (misma l√≥gica que fetchEstados en main.js)
    async function cargarEstados() {
      const select = document.getElementById("idestado");
      select.innerHTML = "<option value=''>Cargando estados...</option>";

      try {
        const res = await fetch("/api/getEstados");
        if (!res.ok) throw new Error("Error al obtener estados");
        const data = await res.json();

        const estadosArr = Array.isArray(data)
          ? data
          : data.data || data.estados || [];

        select.innerHTML = "<option value=''>-- Seleccionar estado --</option>";
        estadosArr.forEach((e) => {
          const id =
            e.idestados ?? e.id_estado ?? e.id ?? e.idEstado ?? null;
          const nombre = e.nombre ?? e.nombre_estado ?? "Desconocido";
          if (id) {
            const opt = document.createElement("option");
            opt.value = id;
            opt.textContent = nombre;
            select.appendChild(opt);
          }
        });
      } catch (err) {
        console.error("Error cargando estados:", err);
        select.innerHTML =
          "<option value=''>Error al cargar estados</option>";
      }
    }

    // üîπ Manejo de env√≠o del formulario
    document.getElementById("formPatineta").addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = e.target;
      const payload = {
        modelo: form.modelo.value.trim(),
        numero_serie: form.numero_serie.value.trim(),
        fecha_compra: form.fecha_compra.value,
        idestado: Number(form.idestado.value),
        ultima_revision: form.ultima_revision.value || null,
        observaciones: form.observaciones.value.trim() || null,
      };

      console.log("üü¢ Enviando nueva patineta:", payload);

      try {
        const res = await fetch("/api/handleProduct", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (!res.ok) {
          const text = await res.text();
          alert("Error al guardar: " + text);
          throw new Error(text);
        }

        alert("‚úÖ Patineta agregada correctamente");
        form.reset();
      } catch (err) {
        console.error("Error al agregar patineta:", err);
        alert("‚ùå Error al agregar la patineta. Revisa la consola.");
      }
    });

    // Inicializar
    document.addEventListener("DOMContentLoaded", cargarEstados());
  </script>
</body>
</html>
